<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A&S Homemade</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main class="container">
    <h1 class="title">A&amp;S Homemade</h1>

    <nav class="menu-wrapper" aria-label="Menú principal">
      <ul class="menu-list">
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#receta">Receta del día</a></li>
        <li><a href="#categorias">Categorías</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>

    <div class="logo-box" id="logoBox">
      <img src="logo.jpeg" alt="A&S Homemade logo" class="logo-img">
    </div>

    <section class="recipes-section" aria-labelledby="recipesTitle">
      <h2 id="recipesTitle" class="recipes-title">recetas populares</h2>
      <div class="recipes-grid">
        <article class="recipe-card">
          <img src="logo.jpeg" alt="Tarta de limón" class="recipe-img">
          <h3 class="recipe-name">Tarta de polla</h3>
        </article>
        <article class="recipe-card">
          <img src="logo.jpeg" alt="Galletas de avena" class="recipe-img">
          <h3 class="recipe-name">Galletas de semen</h3>
        </article>
        <article class="recipe-card">
          <img src="logo.jpeg" alt="Pan casero" class="recipe-img">
          <h3 class="recipe-name">Pan con polla</h3>
        </article>
        <article class="recipe-card">
          <img src="logo.jpeg" alt="Brownie clásico" class="recipe-img">
          <h3 class="recipe-name">Brownie de marihuana</h3>
        </article>
      </div>
    </section>
  </main>


</body>
</html>
